            - build/test-results/testRyvrTests_Coverage
    
workflows:
  version: 2
  build_and_test:
    jobs:
      - assemble
      - testRyvrTests_Integration_Java_H2Local:
          requires:
            - assemble
      - testRyvrTests_Integration_Rest_H2Local:
          requires:
            - assemble
      - testRyvrTests_Integration_Rest_MySqlLocal:
          requires:
            - assemble
      - testRyvrTests_Integration_Ui_H2Local_ChromeSauceLabs:
          requires:
            - assemble
          context: org-global
      - jacocoTestReport:
          requires:
            - testRyvrTests_Integration_Java_H2Local
            - testRyvrTests_Integration_Rest_H2Local
            - testRyvrTests_Integration_Rest_MySqlLocal
            - testRyvrTests_Integration_Ui_H2Local_ChromeSauceLabs
