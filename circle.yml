machine:
  timezone:
    Australia/Sydney
  java:
    version:
      oraclejdk8
  environment:
    TERM: dumb

general:
  branches:
    only:
      - master # only build/deploy from master
  artifacts:
    - "build/test-results-ut" # preserve the generated HTML test reports

test:
  override:
    - ./gradlew unitTest -x jacocoTestReport --info 
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results-ut/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;