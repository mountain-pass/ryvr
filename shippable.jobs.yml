jobs:
  - name: assemble
    type: runSh
    steps:
     - IN: ryvr_master_rSync
     - IN: ryvr_master
     - TASK: 
       - script: ls && echo 1 && ls ./IN && echo 2  && ls ./IN/ryvr_master/ && echo 3 && ls ./IN/ryvr_master/syncRepo/ && echo 4 && ./IN/ryvr_master/syncRepo/gradlew assemble --info

  - name: unitTest
    type: runSh
    steps:
     - IN: assemble
     - IN: ryvr_master
     - TASK: 
       - script: ./IN/ryvr_master/syncRepo/gradlew unitTest -x jacocoTestReport --info 
       