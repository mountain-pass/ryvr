jobs:
  - name: assemble
    type: runSh
    steps:
     - IN: ryvr_master_rSync
     - IN: ryvr_source
     - TASK: 
       - script: ls && echo 1 && ls ./IN && echo 2  && ls ./IN/ryvr_source/ && echo 3 && ls ./IN/ryvr_source/gitRepo/ && echo 4 && ./IN/ryvr_source/gitRepo/gradlew assemble --info

  - name: unitTest
    type: runSh
    steps:
     - IN: assemble
     - IN: ryvr_master
     - TASK: 
       - script: ./IN/ryvr_source/gitRepo/gradlew unitTest -x jacocoTestReport --info 
       