jobs:
  - name: assemble
    type: runSh
    steps:
     - IN: ryvr_master_rSync
     - IN: ryvr_ciRepo
     - TASK: 
       - script: ./gradlew assemble --info

  - name: unitTest
    type: runSh
    steps:
     - IN: assemble
     - IN: ryvr_ciRepo
     - TASK: 
       - script: ./gradlew unitTest -PtestOutputDir=shippable/testresults -x jacocoTestReport --info 
       