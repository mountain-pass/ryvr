language: java

jdk:
   - oraclejdk8

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - echo 'CI Running'
    - ./gradlew assemble
    - ./gradlew unitTest -PtestOutputDir=shippable/testresults
    - ./gradlew systemTest -PtestOutputDir=shippable/testresults