language: java

jdk:
  - oraclejdk8

env:
  - secure: 

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage/target/site/jacoco/html
    - ./gradlew assemble --info
    - ./gradlew unitTest -PtestOutputDir=shippable/testresults --info -x jacocoTestReport
    - ./gradlew systemTest -PtestOutputDir=shippable/testresults -x unitTest --info -x jacocoTestReport
    - ./gradlew uiTest -PtestOutputDir=shippable/testresults -x unitTest -x systemTest --info -PwithSauce=true -PSAUCE_LABS_USERNAME=$SAUCE_LABS_USERNAME -PSAUCE_LABS_KEY=$SAUCE_LABS_KEY -x jacocoTestReport
    - ./gradlew mobileUiTest -PtestOutputDir=shippable/testresults -x unitTest -x systemTest -x uiTest --info -PwithSauce=true -PSAUCE_LABS_USERNAME=$SAUCE_LABS_USERNAME -PSAUCE_LABS_KEY=$SAUCE_LABS_KEY 
    - cp build/coverage-results/jacoco/ryvr.xml shippable/codecoverage/target/site/jacoco/jacoco.xml
    - cp -r build/coverage-results/jacoco/html/* shippable/codecoverage/target/site/jacoco/.
    - ./gradlew uploadCoverageToCodacy --info 
