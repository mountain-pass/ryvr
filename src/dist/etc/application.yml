server:
  port: 8443
  ssl:
    key-store: ../etc/keystore.jks
    key-store-password: secret
    key-password: secret
    key-alias: selfSigned
  undertow:
    buffer-size: 8388608
    direct-buffers: true
    io-threads: 1
    worker-threads: 1
    accesslog:
      dir: ../var/logs
      enabled: true



logging:
  file: ryvr.log
  path: ../var/logs

au.com.mountainpass.ryvr:
  ssl:
    hostname: localhost
    genCert: selfSigned
  cache:
    archive-page-max-age: 30
    archive-page-max-age-unit: DAYS
    current-page-max-age: 100
    current-page-max-age-unit: MILLISECONDS
